<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .clr{
            color: red;
            font-size:x-large;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Social</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url  'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url  'addevent' %}">Add an Event</a>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<!-- main content starts here -->
{% for i in q %}
<div class="row mt-4">
    <div class="col-md-4 mx-auto">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{i.image.url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{i.event_name}}</h5>
                  <h6 class="card-text">{{i.location}}</h6>
                  <p class="card-text">{{i.data}}</p>
                  <small>Uploaded on {{i.time}}</small>
                  {% if i.is_liked %}
                  <p class="card-text"><small class="text-muted">
                      <a href="{% url 'change' i.id %}"><i class="fas fa-heart clr"></i></a></small> &nbsp;&nbsp;&nbsp;&nbsp;     
                      <small class="text-muted "><i class="fas fa-upload"></i></small>
                    </p>
                    {% else%}
                    <p class="card-text"><small class="text-muted">
                        <a href="{% url 'change' i.id %}"><i class="far fa-heart clr"></i></a></small> &nbsp;&nbsp;&nbsp;&nbsp;     
                        <small class="text-muted "><i class="fas fa-upload"></i></small>
                      </p>
                    {% endif%}
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
{% endfor %}
</body>
</html>
