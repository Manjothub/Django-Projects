<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class='col-md-5 mx-auto'>
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">{{form.event_name.label_tag}}</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="event_name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">{{form.data.label_tag}}</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="data">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">{{form.location.label_tag}}</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="location">
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">{{form.image.label_tag}}</label>
                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="image">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
